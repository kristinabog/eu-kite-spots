<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" 
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    {% block styles %}
    {% endblock %}
    <title>Kitesurf Spots in Europe</title>
</head>
<body>

    <header>
        <nav class="nav-extended white">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo"><img id="logo" src="../static/img/logo.png"></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Kitesurf Spots</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Log In</a></li>
                    <li><a href="#">Sign up</a></li>
                </ul>
            </div>
        </nav>

        <div class="callout-container">
            <div class="row center-align">
            {% block header %}
            {% endblock %}
            </div>
            <div class="opaque-overlay">&nbsp;</div>
        </div>

    
    </header>

    {% block content %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>

<footer>
    <div class="footer-copyright teal lighten-2 valign-wrapper">
        <div class="container white-text center-align">
            &copy; 2021 Copyright | 
            <a href="https://github.com/kristinabog"><i class="fab fa-github-square"></i></a>
            <a href="https://www.linkedin.com/in/kristina-bogdanovic-407918202/"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>
</footer>

</html>
