{% extends "base.html" %}
{% block content %}
            <div class="container login-container">
            <div class="row center-align">
                    <div class="card-panel panel">
                       <!-- username -->
                       <div class="col s6">
                           <img src="../static/img/login-bg1.jpg">
                           <div class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fas fa-user prefix teal-text"></i>
                                <input id="username" name="username" type="text" class="validate">
                                <label for="username">Username</label>
                            </div>
                        </div>
                            <!-- password -->
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fas fa-key prefix teal-text"></i>
                                <input id="password" name="password" type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        </div>
                            <!-- Log In -->
                        <div class="row">
                            <button type="submit" class="col s4 offset-m4 offset-s4 btn teal">
                                Log In <i class="fas fa-sign-in-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
